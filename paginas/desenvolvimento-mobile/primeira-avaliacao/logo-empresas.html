<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGOS</title>
    <style>
        div.imagem{
            display: flex;
            justify-content: center;
            align-content: center;
            flex-flow: column nowrap;
            width: 100%;
            height: 100dvh;
        }
        img{
            width: 100%;
        }
        img#imgapple{
            width: 50%;
            align-self: center;
        }
        body{
        }
    </style>
</head>
<body>
    <main>
        <div  class="imagem" id="moto">
            <img  src="https://logodownload.org/wp-content/uploads/2014/10/motorola-logo-1-1.png" alt=""></img>
        </div>
        <div class="imagem" id="nokia">
            <img src="https://s2-techtudo.glbimg.com/NYyBlzp4nPT0Y6R0TpK2cj2xCEw=/0x0:1920x863/924x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_08fbf48bc0524877943fe86e43087e7a/internal_photos/bs/2023/w/3/UPDX30TqmAeVyneBrNkg/https-www.nokia.com-sites-default-files-styles-scale-1920-no-crop-public-2023-02-nokia-refreshed-logo-1-1.jpg" alt="">
        </div>
        <div class="imagem" id="lg">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8d/LG_logo_%282014%29.svg/600px-LG_logo_%282014%29.svg.png" alt="">
        </div>
        <div class="imagem" id="sam">
            <img src="https://images.samsung.com/is/image/samsung/assets/global/about-us/brand/logo/360_197_1.png?$720_N_PNG$" alt="">
        </div>
        <div class="imagem" id="apple">
            <img id="imgapple" src="https://cdn-icons-png.flaticon.com/512/0/747.png" alt="">
        </div>
        <div class="imagem" id="black">
            <img src="https://1000logos.net/wp-content/uploads/2021/05/Blackberry-logo.png" alt="">
        </div>
    </main>
</body>
</html>
