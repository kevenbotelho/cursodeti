<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ClassRecap</title>
    <style>
        *{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        body{
            background-color: #292c43;

            height: 90dvh;

            display: flex;
            justify-content: center;
            align-items: center;
        }
        main{
            background-color: white;
            padding: 25px;

            border-radius: 10px;
        }
        input{
            background-color: rgba(28, 28, 28, 0);
            border-radius: 5px;
            border: 1.658px solid #dbdbdb;

            padding: 3.5px;
        }
        input[type="submit"]{
            background-image: linear-gradient(to right, #292c43, #2b5d68);
            color: #dbdbdb;

            font-weight: 500;

            width: 90%;
            padding: 10px;
            display: block;
            margin: auto;


        }

    </style>
</head>
<body id="body-secundario">
    <main id="main-secundario">
        <section class="branco">
            <h1>Account form</h1>
            <form action="" method="POST">
                <div style="display: flex;flex-flow: row wrap;">
                    <p style="padding: 0 5px 0 0;">
                        <label for="">Nome </label>
                        <input type="text" name="" id="" placeholder="Nome">
                        <input type="text" name="" id="" placeholder="Sobrenome">
                    </p>
                </div>
                <p>
                    <label for="iemail">Email </label>
                    <input type="email" name="" id="iemail" autocomplete="email" placeholder="Email">
                </p>
                <p>
                    <label for="">Senha</label>
                    <input type="password" name="" id="" placeholder="Senha">

                </p>
                <input type="submit" value="Acessar">
            </form>
            
        </section>
    </main>
</body>
</html>
